<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>

    <title>CALCULATOR</title>
</head>
<body>
    <div class="container" id="container">
        <div class="calcDisplay" id="caclDisplay">
            <div class="display">
                <span id="display">0</span>
            </div>
            <div class="displaySolution">
                <span id="displaySolution">0</span>
            </div>
        </div>
        <div class="calcBody" id="calcBody">
            <div class="btnsTop" id="btnsTop">
                <button class="btnClear" id="btnClear">CLEAR</button>
                <button class="btnDelete" id="btnDelete">DELETE</button>
            </div>
            <div class="btnsBottom" id="btnsBottom">
                <div class="btnsNums" id="btnsNums">
                    <button class="btnNum calcBtn" id="btnNum">1</button>
                    <button class="btnNum calcBtn" id="btnNum">2</button>
                    <button class="btnNum calcBtn" id="btnNum">3</button>
                    <button class="btnNum calcBtn" id="btnNum">4</button>
                    <button class="btnNum calcBtn" id="btnNum">5</button>
                    <button class="btnNum calcBtn" id="btnNum">6</button>
                    <button class="btnNum calcBtn" id="btnNum">7</button>
                    <button class="btnNum calcBtn" id="btnNum">8</button>
                    <button class="btnNum calcBtn" id="btnNum">9</button>
                    <button class="btnNum calcBtn" id="btnNum">0</button>
                    <button class="btnOther calcBtn" id="btnDot">.</button>
                    <button class="btnOther" id="btnEquals">=</button>
                </div>
                <div class="btnsOperators" id="btnsOperators">
                    <button class="btnOperator calcBtn" id="add"> + </button>
                    <button class="btnOperator calcBtn" id="subtract"> - </button>
                    <button class="btnOperator calcBtn" id="multiply"> * </button>
                    <button class="btnOperator calcBtn" id="divide"> / </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
